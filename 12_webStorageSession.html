<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Session Storage</title>
</head>
<body>
    <h2> Web Session Storage </h2>
    <script>
     var a =100;
     sessionStorage.setItem("Full Name","Rohit Sharma");
     sessionStorage.setItem("Team","Mumbai Indians");
     sessionStorage.setItem("state","Mumbai");
     var a=window.sessionStorage.getItem("Full Name");
     console.log(a);
    </script>
</body>
</html>
